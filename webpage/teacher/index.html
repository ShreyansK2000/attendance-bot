<!DOCTYPE html>
<html>
  <head>
      <title>Teacher's Corner</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="/assets/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
      <script src = "teacher.js"></script>
  </head>
  <body onload="init()">
    <!-- Navbar stuff -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="/assets/imgs/logo.png" width="30" height="30" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/student">Student</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/teacher">Teacher <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    
    <!-- Dashboard stuff -->
    <div class="container">
        <div class="row mt-4">
            <div class="col-lg">
                <div class="card">
                    <div class="card-body">
                        <div id="tablePresent"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="row mt-4">
              <div class="col-lg">
                <div class="card">
                    <div class="card-body">
                        <div class="h5 card-title"><b>Generate new secret</b></div>
                        <p class="card-text">Click the 'generate' button to generate a new secret.</p>
                        <strong><div class="h6 status" id="secretStatus"></div></strong>
                        <br>
                        <button class="btn btn-success" onclick="requestNewDbEntry()">Generate</button>
                    </div>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-lg">
                <div class="card">
                    <div class="card-body">
                        <div class="h5 card-title"><b>Clear attendance</b></div>
                        <p class="card-text">Click the 'clear' button to clear the attendance list.</p>
                        <strong><div class="h6 status" id="clearStatus"></div></strong>
                        <br>
                        <button class="btn btn-success" onclick="requestClearPresent()">Clear</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm mt-4">
              <div class="card">
                  <div class="card-body">
                      <div class="h5 card-title"><b>Camera</b></div>
                      <div class="camera"><canvas id="camFeed" width="640" height="480"></canvas></div>
                  </div>
              </div>
          </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <div id="tableUnclaimed"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm">
              <div class="card">
                  <div class="card-body">
                    <div id="tableAll"></div>
                  </div>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
